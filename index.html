<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>GifTastic</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.ico"/>

</head>
<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="header">
        <img src="assets/images/GiffLogo.png" alt="logo">
        <h1 class="display-4">GifTastic</h1>
      </div>
      <p class="lead">Generate a animal GIPHY button buy typing your favorite animal in the search bar. Once your GIPHY button is created, click one of the still GIPHY images, the gif should animate. Click the gif again, it should stop playing.</p>
     
    <div class="container">
      <div class="row">

          <div class="col-8">
            <div id="gifBtn"></div>
            <div id="gifs-appear-here"> </div>
          </div>

          <div class="col-4">
              <form id="movie-form">
                <label for="movie-input">Add an animal</label>
                <input type="text" id="giphy-input"><br>
                <!-- Button triggers new movie to be added -->
                <input id="add-animal" type="submit" value="submit">
              </form>
          </div>

      </div>
    </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="javascript/giphy.js"></script>

</body>
</html>
